{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Login</h2>
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label col-md-4" for="id_username">Username:</label>
                    <div class="col-md-8">
                        <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="id_password">Password:</label>
                    <div class="col-md-8">
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
